<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Object Literals</title>
</head>

<body>
    <script>
        var name = "Dat Vu";
        var phone = "0898993601";
        var user = {
            /* name: name,
            phone: phone */
            name, phone,
            /* getName: function () {
                return name;
            } */
            getName() {
                return name;
            }
        }
        console.log(user);

        var prop1Label = "username";
        var prop2Label = "password";
        var account = {
            [prop1Label]: "admin", [prop2Label]: "1234567890"
        }
        console.log(account);

    </script>
</body>

</html>
